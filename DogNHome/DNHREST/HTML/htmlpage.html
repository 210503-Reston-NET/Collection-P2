<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, inital-scale=1.0"/>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div="container">
        <h1 class="jumbotron">JS Demos</h1>
        <div class="container">
            <h2>Functions in JS (a demo)</h2>
            <div class="list-group">
                <button class="list-group-item-action" onclick="BasicFunction()">Calling a basic function</button>
                <button class="list-group-item-action" onclick="ParentFunction(GreetWithoutName)">Calling a callback function</button>
                <button class="list-group-item-action" onclick="lambda()">Calling a callback function</button>
                <button class="list-group-item-action" onclick="(()=>alert('I was immediately invoked'))()">Calling a callback function</button>
            </div>
        </div>
        <div class="container"> </div>
    </div>
    <script>
        function BasicFunction()
        {
            alert('Hello world of JS!');
        }
        function ParentFunction(callBack)
        {
            console.log('In parent function');
            let name = prompt('Please enter your name');
            callBack(name);
            console.log('Back in parent function');
        }
        function GreetWithName(name)
        {
            alert('Hello ${name}');
            console.log('calling back');
        }
        let lambda = () => Console.log('This is a Lambda');
    </script>
    <script src="encapsulation.js"></script>
</body>
</html>
